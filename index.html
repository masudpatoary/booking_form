<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking</title>
    <link rel="stylesheet" href="/resources/css/style.css">
    <link rel="stylesheet" href="/resources/css/input_form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="">
    <header class="container-xl px-0">
        <!-- carousel container -->
        <div id="carouselExampleInterval " class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner " id="carousel_items"></div>
            <!-- <div class="overlay position-absolute  z-0"></div> -->
            <!-- input form -->
            <div class="search-div mb-5" id="">
                <!-- city input -->
                <div class="city-input-div flex-content" id="city-input-div">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" viewBox="0 0 24 24"
                        class="icon city-icon" id="city-icon" role="img">
                        <path
                            d="M23.111 20.058l-4.977-4.977c.965-1.52 1.523-3.322 1.523-5.251 0-5.42-4.409-9.83-9.829-9.83-5.42 0-9.828 4.41-9.828 9.83s4.408 9.83 9.829 9.83c1.834 0 3.552-.505 5.022-1.383l5.021 5.021c2.144 2.141 5.384-1.096 3.239-3.24zm-20.064-10.228c0-3.739 3.043-6.782 6.782-6.782s6.782 3.042 6.782 6.782-3.043 6.782-6.782 6.782-6.782-3.043-6.782-6.782zm2.01-1.764c1.984-4.599 8.664-4.066 9.922.749-2.534-2.974-6.993-3.294-9.922-.749z" />
                    </svg>
                    <input type="text" value="Mexico City" placeholder="" id="city-input-field"
                        onclick="showCitynameList()" ondrop="return false;" onkeydown="return false">
                    <div class="" id="destination-list-items">
                    </div>
                </div>

                <!-- date input -->
                <div class="checkin-out-div-side-border inactive_bg" id="checkin-out-div-side-border"
                    onclick="checkinOutgreenBg()">
                    <div class="date-inpute-div flex-content pointer-cursor" id="date-inpute-div">
                        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon "
                            id="calendar-icon">
                            <path
                                d="M20 20h-4v-4h4v4zm-6-10h-4v4h4v-4zm6 0h-4v4h4v-4zm-12 6h-4v4h4v-4zm6 0h-4v4h4v-4zm-6-6h-4v4h4v-4zm16-8v22h-24v-22h3v1c0 1.103.897 2 2 2s2-.897 2-2v-1h10v1c0 1.103.897 2 2 2s2-.897 2-2v-1h3zm-2 6h-20v14h20v-14zm-2-7c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-14 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2z" />
                        </svg>
                        <div class="flex-content checkin-out ">
                            <div>
                                <span class=" " id="checkin-label">Check-in</span>
                                <span class="" id="checkin-date"></span>
                            </div>
                            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon arroow-icon"
                                id="arrow-icon" aria-hidden="true">
                                <path
                                    d="m14.523 18.787s4.501-4.505 6.255-6.26c.146-.146.219-.338.219-.53s-.073-.383-.219-.53c-1.753-1.754-6.255-6.258-6.255-6.258-.144-.145-.334-.217-.524-.217-.193 0-.385.074-.532.221-.293.292-.295.766-.004 1.056l4.978 4.978h-14.692c-.414 0-.75.336-.75.75s.336.75.75.75h14.692l-4.979 4.979c-.289.289-.286.762.006 1.054.148.148.341.222.533.222.19 0 .378-.072.522-.215z"
                                    fill-rule="nonzero" />
                            </svg>
                            <div>
                                <span class=" " id="checkout-label">Check-out</span>
                                <span class="" id="checkout-date"></span>
                            </div>
                        </div>
                    </div>
                    <!-- calendar -->
                    <div class="d-hidden" id="calendar-container">
                        <div id="close-btn-contaier">
                            <button id="close-btn" class="pointer-cursor close-btn btn">
                                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    id="cross-icon" class="Icon" role="img">
                                    <path
                                        d="m24 .71-.7-.7L12 11.3.71.01l-.7.7L11.3 12 .01 23.3l.7.7L12 12.71 23.3 24l.7-.7L12.71 12 24 .71z">
                                    </path>
                                </svg>
                            </button>
                            <p class="check-in-out-title">Enter check-in and check-out date</p>
                        </div>

                        <div id="calendar-header">
                            <div id="actionButtons">
                                <img src="./resources/images/icon/left-arrow.svg" width="30px" alt="backButton" srcset=""
                                    data-id="backButton">
                                <div class="flex-content month-year-name" id="monthDisplay"></div>
                                <img src="./resources/images/icon/right-arrow.svg" width="30px" alt="nextButton" srcset=""
                                    data-id="nextButton">
                            </div>
                        </div>

                        <div class="flex-content">
                            <div class="calendar-month">
                                <div id="weekdays">
                                    <div class="day-name">Su</div>
                                    <div class="day-name">Mo</div>
                                    <div class="day-name">Tu</div>
                                    <div class="day-name">We</div>
                                    <div class="day-name">Th</div>
                                    <div class="day-name">Fr</div>
                                    <div class="day-name">Sa</div>
                                </div>
                                <div id="calendar"></div>
                            </div>
                        </div>
                        <div class="" id="calendar-action-btn-div">
                            <button class="btn btn-outline-info" id="clear-btn"
                                onclick="clearCheakinOutDate()">Clear</button>
                            <button class="btn btn-info" id="apply-btn"
                                onclick="applyCheakinOutDate()">Apply</button>
                        </div>
                    </div>
                </div>
                <!-- guest number -->
                <div class="flex-content guest-div" id="">
                    <div class="flex-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            class="icon icon-fill-green guest-icon" aria-hidden="true">
                            <path
                                d="M23 18h-2v2h-1v-2h-2v-1h2v-2h1v2h2v1zm-15.999-10c-2.493 0-4.227 2.383-1.866 6.839.774 1.464-.826 1.812-2.545 2.209-1.491.345-1.59 1.072-1.59 2.334l.002.618h1.329c0-1.918-.186-1.385 1.824-1.973 1.014-.295 1.91-.723 2.316-1.612.212-.463.355-1.22-.162-2.197-.952-1.798-1.219-3.374-.712-4.215.547-.909 2.27-.908 2.819.015.935 1.567-.793 3.982-1.02 4.982h1.396c.44-1 1.206-2.208 1.206-3.9.001-2.01-1.31-3.1-2.997-3.1zm7.754-1.556c.895-1.487 3.609-1.494 4.512.022.77 1.291.423 3.484-.949 6.017-.098.18-.17.351-.232.517h1.464c3.057-5.744.816-9-2.548-9-3.323 0-5.635 3.177-2.488 9.119 1.033 1.952-1.101 2.416-3.394 2.946-1.988.458-2.12 1.429-2.12 3.11l.003.825h1.331c0-2.069-.08-2.367 1.173-2.657 1.918-.442 3.729-.86 4.39-2.305.241-.527.401-1.397-.206-2.543-1.362-2.572-1.704-4.777-.936-6.051z" />
                        </svg>
                        <span class="guest-text">Guests</span>
                    </div>
                    <div class="flex-content guest-number-div">
                        <button class="clc_btn  flex-content pointer-cursor" onclick="decreaseValue()">
                            <svg width="14" height="14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                class=" icon-fill-green " aria-hidden="true">
                                <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
                            </svg>
                        </button>
                        <div class="guest-number-container">
                            <span class="" id="guest-number">1</span>
                            <span class="guest-ten-plus-sign-none" id="guest-number-plus-icon">+</span>
                        </div>
                        <button class="clc_btn flex-content pointer-cursor" onclick="increaseValue()">
                            <svg width="14" height="14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                class="plus-minus-icon icon-fill-green" aria-hidden="true">
                                <path d="M0 10h24v4h-24z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- button -->

                <div class="" id="search-btn-div">
                    <a id="search-url" class="btn btn-info w-100 me-lg-3" onclick="searchForVacation()" target="_blank">
                        Search
                    </a>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg z-3 bg-info bg-opacity-25 w-100 position-absolute top-0 end-0 z-1">
        <div class="container-sm ">
            <a class="navbar-brand ps-lg-5  ps-sm-4" href="#">Navbar</a>
            <button class="navbar-toggler bg-info me-sm-4" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between ps-sm-4" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item rounded-2 ps-sm-2  btn_action">
                        <a class="nav-link fs-6 text-light fw-bold" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item rounded-2 ps-sm-2  btn_action">
                        <a class="nav-link fs-6 text-light fw-bold" aria-current="page" href="#">Destinations</a>
                    </li>
                    <li class="nav-item  rounded-2 ps-sm-2 btn_action">
                        <a class="nav-link fs-6 text-light fw-bold" aria-current="page" href="#">Galary</a>
                    </li>
                    <li class="nav-item rounded-2 ps-sm-2  btn_action">
                        <a class="nav-link fs-6 text-light fw-bold" aria-current="page" href="#">About Us</a>
                    </li>
                </ul>
                <button class="btn btn-info me-lg-5  me-sm-4" type="submit">Book now</button>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script src="./resources/js_files/script.js"></script>
    <script src="./resources/js_files/calendar.js"></script>

</body>

</html>
